<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Começando com CSS</title>
	
	<style type="text/css">
		/* Códigos (estilos) com CSS */
		/* chamada{ estilo: valor; estilo2: valor; } */
		h1{
			color: blue;
		}
		#titulo{
			font-size: 52px;
		}
		.destaque{
			color: red;
		}
	</style>
</head>
<body>
	<h1 id="titulo">Começando com CSS</h1>
	<h2 class="destaque">Chamadas (seletores) CSS</h2>
	<p class="destaque">
		Entendendo as chamadas básicas do CSS.
	</p>

</body>
</html>
