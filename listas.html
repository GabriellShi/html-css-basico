<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Estilos de Listas no CSS</title>
	<style type="text/css">
		ul{
			font-size: 52px;
			list-style-position: inside;
			list-style-type: circle;
			list-style-image: url(imagens/seta.png);
			/* disc - circle - square - none*/
		}
		ol{
			font-size: 36px;
			list-style-position: inside;
			list-style-type: upper-alpha;
			/* decimal - lower-roman - upper-roman - lower-alpha - upper-alpha - none */
			/* list-style-image: url(imagens/feliz.png); */

		}

	</style>
</head>
<body>
	<h1>Estilos de Listas</h1>
	<h2>Lista NÃ£o Ordenada</h2>
	<ul>
		<li>CSS</li>
		<li>HTML</li>
		<li>JavaScript</li>
		<li>PHP</li>
	</ul>

	<h2>Lista Ordenada</h2>
	<ol>
		<li>Candidato Fulano</li>
		<li>Candidato Beltrano</li>
		<li>Candidato Ciclano</li>
		<li>Candidato Novo</li>
	</ol>

</body>
</html>
